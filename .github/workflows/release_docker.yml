name: Release Docker image

on:
  push:
    tags:
    - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  buildx:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Restore dependencies
      run: dotnet restore Spritz/SpritzCMD/SpritzCMD.csproj

    - name: Build
      run: dotnet build --no-restore /p:Platform=x64 --configuration Release Spritz/SpritzCMD/SpritzCMD.csproj

      
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    - name: Setup Docker
      uses: docker/build-push-action@v2
      with :
        context: ./Spritz/
        tags: spritz
        push: false

    - name: Run test image
      uses: addnab/docker-run-action@v3
      with:
        image: spritz
        pull: false
        run: /opt/conda/lib/dotnet/dotnet SpritzCMD.dll -h
        

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: Spritz/
        push: true
        tags: smithlab/spritz:${version}
        env: $version=&git describe --tags
